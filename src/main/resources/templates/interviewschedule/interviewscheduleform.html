<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Candidate</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:replace="layout :: nav-admin"></nav>
<div class="container main-content form">
    <div class="row">
        <form action="#" th:action="@{/interviewschedule/save}" th:object="${interviewschedule}"
              method="POST">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Start Day</label>
                <input type="date" class="form-control"
                       th:field="*{startDay}" />
            </div>
            <div class="form-group">
                <label>Round</label>
                <input type="text" class="form-control"
                       th:field="*{round}" />
            </div>
            <div class="form-group">
                <label>Interviewer </label>
                <select  name="positionId" class="form-control" th:name="interviewer.id">
                    <option
                            th:each="interviewer : ${interviewers}"
                            th:value="${interviewer.id}"
                            th:text="${interviewer.email}"
                            th:selected="${interviewer.equals(interviewschedule.position)}"
                    ></option>

                </select>
            </div>
            <div class="form-group">
                <label>Position</label>
                <select  name="positionId" class="form-control" th:name="position.id">
                    <option
                            th:each="position : ${positions}"
                            th:value="${position.id}"
                            th:text="${position.code}"
                            th:selected="${position.equals(interviewschedule.position)}"
                    ></option>

                </select>
            </div>
            <div class="form-group">
                <label>Candidate</label>
                <select  name="positionId" class="form-control" th:name="candidate.id">
                    <option
                            th:each="candidate : ${candidates}"
                            th:value="${candidate.id}"
                            th:text="${candidate.name}"
                            th:selected="${candidate.equals(interviewschedule.candidate)}"
                    ></option>

                </select>
            </div>

                       <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div><!-- /.container -->
</body>
</html>
