<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: nav-admin"></nav>
<div class="container main-content form">
    <div class="row">
        <form action="#" th:action="@{/interviewer/save}"
              method="POST" th:object="${interviewer}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Account Fsoft</label>
                <input type="text" class="form-control"
                       th:field="*{user.accountFsoft}" th:required="true"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input  type="email" TextMode="Email" validate="required:true" class="form-control"
                       th:field="*{email}" />


            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control"
                       th:field="*{user.password}" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div><!-- /.container -->
</body>
</html>
