<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: nav-admin"></nav>
<div class="container main-content form">
    <div class="row">
        <form action="#" th:action="@{/candidate}" th:object="${candidate}"
              method="POST">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"
                       th:field="*{name}" th:required="true"/>
            </div>
            <div class="form-group">
                <label>Major</label>
                <input type="text" class="form-control"
                       th:field="*{major}" />
            </div>
            <div class="form-group">
                <label>University</label>
                <input type="text" class="form-control"
                       th:field="*{university}" />
            </div>
            <div class="form-group">
                <label>GPA</label>
                <input type="text" class="form-control"
                       th:field="*{gpa}" />
            </div>
            <div class="form-group">
                <label>Birthday</label>
                <input type="date" class="form-control" th:field="*{birthDay}" />
            </div>
            <div class="form-group">
                <label>Home Address</label>
                <input type="text" class="form-control"
                       th:field="*{address}" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control"
                       th:field="*{email}" />
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label>phone</label>
                <input type="number" class="form-control"
                       th:field="*{phone}" />
            </div>
            <div class="form-group">
                <label>PositionID</label>
                <select  name="positionId" class="form-control" th:name="position.id">
                    <option
                            th:each="position : ${positions}"
                            th:value="${position.id}"
                            th:text="${position.code}"
                            th:selected="${position.equals(candidate.position)}"
                    ></option>

                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div><!-- /.container -->
</body>
</html>
